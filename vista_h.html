<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Vista de bugs</title>
    </head>
    <body>
        <h1>Vista de lista de bugs y de depuradores</h1>
        <hr>
        <input id="txt" type="text" placeholder="Buscar por nombre de bug">
        <input id="botonBuscarB" type="submit" value="Buscar">
        <p>
            Ordenar bugs por:
            <select id="ordenBugs">
                <option value="idB">ID</option>
                <option value="nombreB">Nombre del bug</option>
                <option value="descB">Descripcion</option>
                <option value="priorityB">Prioridad</option>
                <option value="solvedB">Resuelto</option>
            </select>
            <input id="botonOrdenB" type="submit" value="Ordenar">
        </p>
        <table id="Bugs" border="1">
            <tr>
                <th>ID</th>
                <th>Nombre del bug</th>
                <th>Descripcion</th>
                <th>Depuradores asignados</th>
                <th>Prioridad</th>
                <th>Resuelto</th>
            </tr>
        </table>
        <br>
        <table id="Devs" border="1">
            <tr>
                <th>ID</th>
                <th>Nombre del depurador</th>
                <th>Cant. de bugs asignados</th>
            </tr>
        </table>
        <p>
            Asignar prioridad a bug:
            <input id="prioridadIdBug" type="text" placeholder="ID Bug">
            <input id="prioridadPrBug" type="text" placeholder="Prioridad">
            <input id="botonPrBug" type="submit" value="Asignar"> <br> <br>
            Asignar bug a depurador:
            <input id="devIdBug" type="text" placeholder="ID Bug">
            <input id="devIdDev" type="text" placeholder="ID Depurador">
            <input id="botonIdDev" type="submit" value="Asignar"> <br> <br>
            Cambiar estado resuelto:
            <input id="estadoIdBug" type="text" placeholder="ID Bug">
            <input id="botonEstBug" type="submit" value="Cambiar">
        </p>
        <script src="vista_j.js" type="text/javascript"></script>
    </body>
</html>
